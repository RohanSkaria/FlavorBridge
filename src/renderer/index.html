<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- App Identity -->
  <title>FlavorBridge - Discover Amazing Flavor Pairings</title>
  <meta name="description" content="Discover magical flavor combinations with FlavorBridge. Professional ingredient pairing suggestions with cute, cozy design inspired by Cozy Bear Cafe." />
  <meta name="keywords" content="food pairing, flavor combinations, cooking, recipes, ingredients, culinary, food app" />
  
  <!-- Progressive Web App -->
  <meta name="theme-color" content="#FFA756" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FlavorBridge" />
  
  <!-- App Icons (TODO: Replace with actual icon files) -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="FlavorBridge - Discover Amazing Flavor Pairings" />
  <meta property="og:description" content="Professional ingredient pairing suggestions with cute, cozy design. Made with love for culinary adventures!" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://flavorbridge.app" />
  <meta property="og:type" content="website" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FlavorBridge - Discover Amazing Flavor Pairings" />
  <meta name="twitter:description" content="Professional ingredient pairing suggestions with cute, cozy design!" />
  <meta name="twitter:image" content="/twitter-image.png" />
  
  <!-- Preload Critical Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  
  <!-- Performance Hints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  
  <style>
    /* Critical CSS for fast initial render */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #fdf2ed;
      color: #2a5965;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      width: 100%;
    }
    
    /* Loading spinner styles */
    .loading-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdf2ed 0%, #ece6db 100%);
      padding: 2rem;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #e8d6ca;
      border-top: 4px solid #ffa756;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    
    .loading-text {
      font-size: 1.125rem;
      color: #2a5965;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .loading-subtitle {
      font-size: 0.875rem;
      color: #b89088;
      opacity: 0.8;
    }
    
    .loading-sticker {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2f4f2f;
        color: #fdf2ed;
      }
      
      .loading-container {
        background: linear-gradient(135deg, #2f4f2f 0%, #3a3a3a 100%);
      }
      
      .loading-text {
        color: #fdf2ed;
      }
      
      .loading-subtitle {
        color: #b89088;
      }
    }
    
    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
        border: 4px solid #ffa756;
      }
      
      .loading-sticker {
        animation: none;
      }
    }
  </style>
</head>

<body>
  <!-- App Root -->
  <div id="root">
    <!-- Loading Screen (shown until React loads) -->
    <div class="loading-container">
      <!-- TODO: Replace with cute loading sticker -->
      <div class="loading-sticker">üç≥</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading FlavorBridge...</div>
      <div class="loading-subtitle">Preparing delicious discoveries</div>
    </div>
  </div>
  
  <!-- Fallback for users without JavaScript -->
  <noscript>
    <div style="
      min-height: 100vh; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      font-family: system-ui, sans-serif;
      background: #fdf2ed;
      color: #2a5965;
      text-align: center;
      padding: 2rem;
    ">
      <div style="font-size: 4rem; margin-bottom: 1rem;">üòï</div>
      <h1 style="font-size: 1.5rem; margin-bottom: 1rem; font-family: 'Merriweather', serif;">
        JavaScript Required
      </h1>
      <p style="color: #B89088; margin-bottom: 1.5rem; max-width: 400px;">
        FlavorBridge requires JavaScript to run. Please enable JavaScript in your browser 
        and refresh the page to start discovering amazing flavor pairings!
      </p>
      <button 
        onclick="window.location.reload()" 
        style="
          padding: 0.75rem 1.5rem;
          background: #FFA756;
          color: white;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-weight: 500;
        "
      >
        üîÑ Refresh Page
      </button>
    </div>
  </noscript>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator && location.protocol === 'https:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>
  
  <!-- Analytics (TODO: Add your analytics code) -->
  <script>
    // TODO: Add Google Analytics, Mixpanel, or your preferred analytics
    // Example for Google Analytics:
    // gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  
  <!-- App will be loaded here by Vite/bundler -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
